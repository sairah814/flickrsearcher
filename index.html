<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flickr Searcher</title>
</head>

<body>
    <header>
        <h1>Flickr Searcher</h1></header>
    <section class="search">
        <input type="text" id="searchterm" placeholder="Enter a tag to search" />
        <button type="submit" id="submit">Submit</button>
        <div id="waiting">Searching Flickr for photos tagged with -- ...</div>
        <div id="noresults">No results were found for --.</div>
        <div id="apierror">There was an error processing your request.</div>
        <div id="finalresults">We found -- results for --. </div>
    </section>
    <section class="results">

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-messages.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>

</html>
